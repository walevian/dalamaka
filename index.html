<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Training Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="colorful-theme">
  <div class="container">
    <!-- Icon bar -->
    <div class="icon-bar">
      <div class="icon icon-games" data-action="games"></div>
      <div class="icon icon-stats" data-action="stats"></div>
      <div class="icon icon-inventory" data-action="inventory" style="display: none;"></div>
      <div class="icon icon-room" data-action="room" style="display: none;"></div>
      <div class="icon icon-battle" data-action="battle"></div>
    </div>

    <h1>DAILY TRAINING</h1>

    <!-- Game options -->
    <div class="game-grid">
      <div class="game-card math-game">
        <h2>MATH</h2>
        <p>15 + 16 = ?</p>
        <div class="start-button math-start" data-game="math"></div>
      </div>

      <div class="game-card memory-game">
        <h2>MEMORY</h2>
        <p>Remember 16 words in 2 minutes</p>
        <div class="start-button memory-start" data-game="memory"></div>
      </div>
    </div>

    <!-- Theme switcher -->
    <div class="theme-switcher">
      <button id="colorful-theme">Colorful</button>
      <button id="light-theme">Light</button>
      <button id="dark-theme">Dark</button>
    </div>

    <!-- Modal for messages -->
    <div id="modal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
